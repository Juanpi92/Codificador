<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codificador</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/codificador.css" />
  </head>
  <body>
    <div class="boton_menu">
      <span class="bar1"></span>
      <span class="bar2">üßê</span>
      <span class="bar3"></span>
    </div>
    <div id="clipboard">
      <span class="bar4">üìã</span>
    </div>
    <header>
      <h1>Codificador</h1>
    </header>
    <main>
      <div class="modal">
        <div class="cesar"><img src="img/cesar.png" alt="cesar" /></div>
        <div class="base64"><img src="img/base64.png" alt="base64" /></div>
      </div>
      <form class="formulario">
        <div class="codigo_rango">
          <select name="codigo" id="tipo_codigo" required>
            <option class="opcion" value="">--Escolha um c√≥digo--</option>
            <option class="opcion" value="cesar">Codigo Cesar</option>
            <option class="opcion" value="base64">Base 64</option>
          </select>
          <input
            class="none"
            type="range"
            name="rango"
            id="rango_cesar"
            min="1"
            max="25"
            value="1"
          />
          <label class="none" for="range" id="rango_cesar_label">1</label>
        </div>
        <fieldset class="accion">
          <legend>Codificar ou Decodificar</legend>

          <input
            type="radio"
            id="codificar"
            name="codificar"
            value="Codificar"
            checked
          />
          <label for="codificar">Codificar</label><br />
          <input
            type="radio"
            id="descodificar"
            name="codificar"
            value="Decodificar"
          />
          <label for="descodificar">Decodificar</label><br />
        </fieldset>

        <div class="container">
          <textarea
            name="texto"
            id="texto"
            cols="30"
            rows="10"
            required
          ></textarea>
          <div>
            <input type="submit" value="Codificar" id="boton_traducir" />
            <!--  <input type="button" value="Copiar" id="copiar" />-->
          </div>

          <textarea
            readonly
            name="texto_traducido"
            id="texto2"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </form>
    </main>
    <script src="js/codificador.js" type="module"></script>
  </body>
</html>
